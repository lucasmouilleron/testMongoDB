<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>Back</ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="sideMenu">
    <ion-header-bar class="bar bar-dark">
      <h1 class="title">{{config.APPLICATION_NAME}}</h1>
    </ion-header-bar>
    <ion-content class="dark main-menu">
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/map">
          <i class="icon fa fa-map-marker"></i> Around me
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/shops/manage" ng-if="config.ADMIN_MODE">
          <i class="icon fa fa-building"></i> Manage
        </ion-item>
        <ion-item nav-clear menu-close ng-click="logout()" ng-if="config.ADMIN_MODE">
          <i class="icon fa fa-unlock-alt"></i> Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

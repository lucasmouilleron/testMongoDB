<ion-view view-title="Find">
<ion-content>

<span ng-if="dataFetched" class="animate-if">
  <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
  <ion-list>

  <ion-item ng-repeat="shop in shops" class="item-text-wrap">
  {{shop}}
</ion-item>

</ion-list>
</span>

</ion-content>
</ion-view>
